{% extends "base.html" %}

{% block title %}Edit Problem - TCS Open Problems{% endblock %}

{% block content %}
<div class="submit-page">
    <h1>Edit Problem</h1>

    <form class="submit-form" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ problem.title }}" required>

        <label for="categories">Categories</label>
        <input type="text" id="categories" name="categories" value="{{ category_string }}" placeholder="e.g. Fair Division, Complexity Theory">
        <small>Comma-separated list of categories</small>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="15" required>{{ problem.description }}</textarea>
        <small>Supports Markdown and LaTeX ($...$ for inline, $$...$$ for display)</small>

        <div class="form-actions">
            <button type="submit">Save Changes</button>
            <a href="{{ url_for('problem', id=problem.id) }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
