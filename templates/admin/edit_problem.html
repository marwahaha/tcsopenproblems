{% extends "base.html" %}

{% block title %}Edit Problem - Admin{% endblock %}

{% block content %}
<div class="admin-page">
    <h1>Edit Problem</h1>

    <form class="admin-form" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ problem.title }}" required>

        <label for="categories">Categories</label>
        <input type="text" id="categories" name="categories" value="{{ category_string }}" placeholder="Comma-separated">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="15" required>{{ problem.description }}</textarea>

        <div class="form-actions">
            <button type="submit">Save Changes</button>
            <a href="{{ url_for('problem', id=problem.id) }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
